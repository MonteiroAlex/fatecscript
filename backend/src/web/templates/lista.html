{%extends 'templates/menu_home.html'%}
{% block conteudo %}
        <div class="col-md-12 column">
              <div class="titulo">
                  <h1 class="text-center text-primary" id="titulo">
					LISTA DE MATERIAIS
				    </h1>
              </div>
		</div>
        <table class="ui large table segment">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome do material</th>
                        <th>Descrição</th>
                        <th>Quantidade</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="get_all_material in materiais | orderBy: materiais.nome">
                        <td>{$index + 1}</td>
                        <td>{materiais.nome}</td>
                        <td>{materiais.descricao}</td>
                        <td>{materiais.quantidade}</td>
                        <td ng-click="removeMaterial(materiais, $index)"><i class="remove circle icon"></i></td>
                    </tr>
                </tbody>
            </table>

        <div class="container">
        <div class="col-md-7 column center-column new-user-column panel panel-default">
            <h3 class="text-primary">
				Cadastrar material
			</h3>
			<form role="form" id="form_material">
                <div class="view hide">
                    <div class="alert alert-dismissable alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                        <label id="msg_error"></label>
                    </div>
                </div>

				<div class="form-group">
					 <label for="nome">Nome do material:</label><input type="text" class="form-control required" id="nome" name="nome" />
				</div>
				<div class="form-group">
					 <label for="descricao">Descrição:</label><input type="text" class="form-control required" id="descricao" name="descricao" />
				</div>
                <div class="form-group">
					 <label for="quantidade">Quantidade:</label><input type="text" class="form-control required" id="quantidade" name="quantidade" />
				</div>

                <button type="button" class="btn btn-primary" onclick="salvar_material()">Salvar</button>
                <br /><br />
			</form>
            <br /><br /><br /><br /><br /><br />
            <form action="{{ salvar }}" method="post">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nome do Curso" name="nome"/>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                </div>
            </form>

    </div>
    </div>

{% endblock %}
